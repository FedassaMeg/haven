name: HUD Export Validation

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'backend/modules/reporting/**'
      - 'backend/modules/service-delivery/**'
      - 'backend/shared-kernel/**'
  pull_request:
    branches: [ master ]
  schedule:
    # Nightly validation run at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  export-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run export validation tests
        working-directory: ./backend
        run: |
          ./gradlew :modules:reporting:test --tests "ExportRegressionTest" --info
          ./gradlew :modules:reporting:test --tests "ExportTestHarness" --info

      - name: Run test harness
        working-directory: ./backend
        run: |
          ./gradlew :modules:reporting:exportValidationHarness

      - name: Check data quality metrics
        working-directory: ./backend
        run: |
          # Run custom data quality checks
          ./gradlew :modules:reporting:dataQualityCheck

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: export-test-reports
          path: |
            backend/modules/reporting/build/reports/
            backend/modules/reporting/target/test-reports/
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            backend/modules/reporting/build/test-results/**/*.xml

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ HUD Export validation failed. Check the test reports for details.'
            })

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'HUD Export nightly validation failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author

  regression-check:
    runs-on: ubuntu-latest
    needs: export-validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run regression tests
        working-directory: ./backend
        run: |
          ./gradlew :modules:reporting:test --tests "*RegressionTest" --info

      - name: Compare with baseline
        run: |
          # Compare current export counts with baseline
          # Fail if variance > 2%
          echo "Checking regression baseline..."

      - name: Upload regression metrics
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: regression-metrics
          path: backend/modules/reporting/build/regression-reports/
          retention-days: 90
