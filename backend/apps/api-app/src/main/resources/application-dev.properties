# ============================================================================
# Development Profile Configuration
# ============================================================================

# Enable detailed debugging
debug=true
spring.jpa.show-sql=true
logging.level.org.haven=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Development database (can use H2 for quick testing)
# Uncomment to use H2 instead of PostgreSQL
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Allow Hibernate to create/update schema in dev
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=false

# Enable security with OAuth2 in development
app.security.enabled=true

# Development-specific OAuth2 settings
# Use default Keycloak URLs for local development
KEYCLOAK_URL=http://localhost:8081
KEYCLOAK_REALM=haven
KEYCLOAK_CLIENT_ID=haven-backend
KEYCLOAK_CLIENT_SECRET=

# Allow easier debugging of OAuth2 flow
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.web=DEBUG

# Enable all actuator endpoints in dev
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Disable cache in development
spring.cache.type=none

# Disable Hibernate second-level cache in dev
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Enable SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Pretty print JSON responses
spring.jackson.serialization.indent-output=true

# Swagger always enabled in dev
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Disable rate limiting in dev
app.rate-limit.enabled=false

# Use less secure settings for dev
server.servlet.session.cookie.secure=false
app.cors.allowed-origins=*

# Enable detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true